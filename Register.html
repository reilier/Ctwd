<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Learning System</title>
  <link rel="stylesheet" href="Log.css" />
  <script src="Register.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Online Learning</h1>
      <p>Academy blah blah</p>
    </header>
    <main>
      <section class="register-section">
        <h2>Register an Account</h2>
        <form id="registerForm" autocomplete="off">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your email or username" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" id="password" name="password" placeholder="Enter your password" required />
          </div>
          <button type="submit" id="register-btn" class="btn">Register</button>
          <div id="errorMsg" class="error-message" aria-live="polite"></div>
        </form>
        <div class="login-section">
          <p>Already have an account? <a href="Log.html" class="register-link">Log in here</a></p>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024. All rights reserved.</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
